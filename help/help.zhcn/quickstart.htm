<span class="titlefont"><b>快速入门</b></span> 
<hr noshade>
<span class="bodyfont">EZ MP3 Creator 拥有一个非常易于使用的向导式界面。把您的音乐CD插入到光驱中，点击几次“下一步”按钮，您就可以在输出目录（默认值为 
C:\Music）中找到您需要的音乐文件。</span> 
<p class="bodyfont">EZ MP3 Creator 的向导页指导您完成工作。</p>
<p class="bodyfont">开始：选择任务类型，以及使用的光盘驱动器（如果您有多个光盘驱动器）。</p>
<p class="bodyfont"><a href="trackspage.htm">音轨</a>：选择您要抓取、转换的歌曲，编辑歌曲信息。歌曲信息将保存在输出文件中（对 
  MP3/OGG/WMA 文件有效）。</p>
<p class="bodyfont"><a href="optionspage.htm">选项</a>：设置工作参数。</p>
<p class="bodyfont">进度：显示抓取、转换的工作进度。</p>
</body></html>
